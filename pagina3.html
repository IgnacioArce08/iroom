<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="iroom.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<header><h1>Información de las Estaciones</h1></header>
	<button id="importarJson" class="boton">Cargar datos json</button></br></br>
    <table class="tabla1" id="tabla1json">
		<tbody>
		</tbody>
	</table></br>

<script>
		$(document).ready(function(){
			$('#tabla1json').hide();
			$('#importarJson').click(function(){
               $.ajax({
				      type: 'GET',
				      url:'datosjson.json',
				      dataType:'json'
			   }).done((data)=>{
			   	   $.each(data, function(indice,ciudad){
			   	   	let fila = $('<tr>');
					fila.append($(`<td>${ciudad.nombre}</td>`));
			   	   	fila.append($(`<td>${ciudad.temperatura}</td>`));
			   	   	fila.append($(`<td>${ciudad.humedad}</td>`));
			   	   	fila.append($(`<td>${ciudad.ruido}</td>`));
			   	   	fila.append($(`<td>${ciudad.nivel_de_luz}</td>`));
			   	   	fila.append($(`<td>${ciudad.color_de_iluminacion}</td>`));
			   	   	$('#tabla1json tbody').append(fila);

			   	   });
                   $('#tabla1json').show();
			   });

           });
		});
</script>
