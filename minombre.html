<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="iroom.css">
</head>
<body>
    <div class="contenedornombre">
        <h1>Configuración de Nombre</h1>
        <form id="nameForm">
            <label for="name">Ingrese su nombre:</label>
            <input type="text" id="name" required>
            <br><br>
            <label for="email">Ingrese su dirección de correo electrónico:</label>
        <input type="email" id="email" required>
            <br>
            <input type="submit" value="Guardar">
            
        </form>
        <br><a href="index.html">Volver a la página principal</a>
    </div>
    <script>
        document.getElementById("nameForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            
            if (isValidEmail(email)) {
                localStorage.setItem("fname", name);
                localStorage.setItem("email", email);
                alert("Nombre y correo electrónico guardados con éxito.");
                window.location.href = "index.html";
            } else {
                alert("La dirección de correo electrónico no es válida. Por favor, proporcione una dirección de correo válida.");
            }
        });

        function isValidEmail(email) {
            // Expresión regular para validar el correo electrónico
            var emailPattern = /^([\w.-]+)@(gmail|hotmail|yahoo|alu.uah|outlook)\.(com|es|org|net)$/;

            // Usar la expresión regular para comprobar el correo electrónico
            return emailPattern.test(email);
        }
    </script>
</body>
</html>
