<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="iroom.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script  type="text/javascript" src="tablas.js"></script>
</head>
<body>

    <header><h1>Información de las Estaciones</h1></header>

    <div id="contenedor1" class="contenedor1">
        <!-- Tabla 1 -->
        <table class="tabla1" id="tabla1">
            <thead>
                <tr>
                    <th>Ciudad</th>
                    <th>Temperatura (º)</th>
                    <th>Humedad (%)</th>
                    <th>Ruido</th>
                    <th>Nivel de luz</th>
                    <th>Color de la iluminación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Espacios en blanco para dar formato -->
                <tr class="espacio-blanco"><td colspan="6"></td></tr>
                <tr class="espacio-blanco"><td colspan="6"></td></tr>
                <tr class="espacio-blanco"><td colspan="6"></td></tr>
                <tr class="espacio-blanco"><td colspan="6"></td></tr>
                <tr class="espacio-blanco"><td colspan="6"></td></tr>
                <!-- Datos de la tabla 1 aquí -->
            </tbody>
        </table>
    </div>
    <nav>
        <a href="tablas.html" class="pagina-link" data-pagina="1">Página 1</a>
        <a href="pagina2.html" class="pagina-link" data-pagina="2">Página 2</a>
        <a href="pagina3.html" class="pagina-link" data-pagina="3">Página 3</a>
        <a href="pagina4.html" class="pagina-link" data-pagina="4">Página 4</a>
    </nav>

    <div class="pie"><img src="icono.jpg"></div>

    <script>
        // Oculta todos los contenedores excepto el primero al cargar la página
        $(document).ready(function() {
            $(".contenedor1:not(:first)").hide();
        });

        // Función para cambiar entre páginas
        $(".pagina-link").on("click", function() {
            var pagina = $(this).data("pagina");
            $(".contenedor1").hide();
            $("#contenedor" + pagina).show();
            
        });
    </script>

</body>
</html>
