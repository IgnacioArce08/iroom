<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="iroom.css">
</head>
<body>
    <div class="contenedor">
        <div class="titulo">Galería de Estaciones Meteorológicas</div>
        <div class="menu">
            <a href="index.html">Volver a la página principal</a></br>
        </div>
    <div class="contenedor-galeria">
        <div class="galeria">
            <div class="imagen" data-info="París en otoño" data-imagen="estacion1.jpg">
                <img src="estacion1.jpg" alt="Foto1">
            </div>
            <div class="imagen" data-info="Londres en invierno" data-imagen="estacion2.jpg">
                <img src="estacion2.jpg" alt="Foto2">
            </div>
            <div class="imagen" data-info="Madrid en verano" data-imagen="estacion3.jpg">
                <img src="estacion3.jpg" alt="Foto3">
            </div>
            <div class="imagen" data-info="Holanda en primavera" data-imagen="estacion4.jpg">
                <img src="estacion4.jpg" alt="Foto4">
            </div>
            <div class="imagen" data-info="Alemania en invierno" data-imagen="estacion5.jpg">
                <img src="estacion5.jpg" alt="Foto5">
            </div>
            <div class="imagen" data-info="Nueva York en verano" data-imagen="estacion6.jpg">
                <img src="estacion6.jpg" alt="Foto6">
            </div>
            <div class="imagen" data-info="Paris en primavera" data-imagen="estacion7.jpg">
                <img src="estacion7.jpg" alt="Foto7">
            </div>
            <div class="imagen" data-info="China en primavera" data-imagen="estacion8.jpg">
                <img src="estacion8.jpg" alt="Foto8">
            </div>
            <div class="imagen" data-info="El Himalaya en otoño" data-imagen="estacion9.jpg">
                <img src="estacion9.jpg" alt="Foto9">
            </div>
            <div class="imagen" data-info="Egipto en verano" data-imagen="estacion10.jpg">
                <img src="estacion10.jpg" alt="Foto10">
            </div>
        </div>
    </div>
    <div id="info" class="oculto"></div>

    <div class = "contenedorImagenGrande">
        <!-- Nuevo elemento para mostrar la imagen en grande -->
        <div id="imagenGrande" class="oculto">
            <img id="imagenGrandeSrc" src="" alt="Imagen en grande">
        </div>
    </div>
    <div class="pie"><img src="icono.jpg"></div>
    

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function() {
        $(".imagen").on("mouseenter", function() {
            var info = $(this).data("info");
            var imagenSrc = $(this).data("imagen");
            mostrarInfo(info);
            mostrarImagenGrande(imagenSrc);
        });

        $(".imagen").on("mouseleave", function() {
            ocultarInfo();
            ocultarImagenGrande();
        });

        function mostrarInfo(info) {
            $("#info").html(info);
            $("#info").fadeIn();
        }

        function ocultarInfo() {
            $("#info").fadeOut();
        }

        function mostrarImagenGrande(src) {
            $("#imagenGrandeSrc").attr("src", src);
            $("#imagenGrande").fadeIn();
        }

        function ocultarImagenGrande() {
            $("#imagenGrande").fadeOut();
        }
    });
</script>

</body>
</html>
