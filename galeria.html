<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Estaciones Meteorológicas</title>
    <link rel="stylesheet" href="iroom.css">
</head>
<body>

<div class="contenedor-galeria">
    <div class="galeria">
        <div class="imagen izquierda" data-info="Estación 1">
            <img src="estacion1.jpg" alt="Estación 1">
        </div>
        <div class="imagen" data-info="Estación 2">
            <img src="estacion2.jpg" alt="Estación 2">
        </div>
        <div class="imagen" data-info="Estación 3">
            <img src="estacion3.jpg" alt="Estación 3">
        </div>
        <div class="imagen" data-info="Estación 4">
            <img src="estacion4.jpg" alt="Estación 4">
        </div>
        <div class="imagen" data-info="Estación 5">
            <img src="estacion5.jpg" alt="Estación 5">
        </div>
        <div class="imagen derecha" data-info="Estación 6">
            <img src="estacion6.jpg" alt="Estación 6">
        </div>
    </div>
</div>

<div id="info" class="oculto"></div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function() {
        $(".imagen").hover(
            function() {
                var info = $(this).data("info");
                mostrarInfo(info);
            },
            function() {
                ocultarInfo();
            }
        );

        $(".imagen").on("click", function() {
            var direccion = $(this).hasClass("izquierda") ? "-=100px" : "+=100px";
            $(".galeria").animate({scrollLeft: direccion}, "slow");
        });

        function mostrarInfo(info) {
            $("#info").html(info);
            $("#info").fadeIn();
        }

        function ocultarInfo() {
            $("#info").fadeOut();
        }
    });
</script>

</body>
</html>
